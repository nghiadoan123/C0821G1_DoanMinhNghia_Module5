<div id="form" class="mb-3 row" style="padding-left: 50px">
  <form novalidate="novalidate" [formGroup]="customerForm">

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-10 " >
        <input type="text" formControlName="id"/>
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="name" />
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">codeNumber</label>
      <div class="col-sm-10 " >
        <input type="text" formControlName="codeNumber"/>
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">BirthDay</label>
      <div class="col-sm-10 " >
        <input type="text" formControlName="birthDay"/>
      </div>
    </div>


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="gender"/>
      </div>
    </div>


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">IdCard</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="idCard"/>
      </div>
    </div>


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="phone"/>
      </div>
    </div>


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="email"/>
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="address"/>
      </div>
    </div>

<!--    <div class="mb-3 row">-->
<!--      <label  class="col-sm-2 col-form-label">Customer Type</label>-->
<!--      <div class="col-sm-10 " >-->
<!--        <input type="text"  formControlName="customerType"/>-->
<!--      </div>-->
<!--    </div>-->
    <mat-dialog-actions >
      <button class="btn btn-danger"  mat-dialog-close>Cancel</button>
      &nbsp;
      <button class="btn btn-info" [mat-dialog-close]="true" (click)="delete(customerForm.controls.id.value)">Delete</button>
    </mat-dialog-actions>
  </form>

</div>
