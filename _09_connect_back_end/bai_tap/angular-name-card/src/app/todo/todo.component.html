<p>todo works!</p>
<h2 class="text-center">
  Todo App
</h2>
<div> <input type="text" [formControl]="inputControl" (keydown.enter)="addTodo()"> </div>
<div class="col-md-8 offset-md-2">
  <ul>
    <li *ngFor="let todo of todoList; index as i" [class.completed]="todo.completed">
      <div (click)="toggleTodo(i)">
        Id: {{todo.id}}
        <br> {{todo.title}}
      </div>
      <button (click)="deleteTodo(i)">delete</button>
    </li>
  </ul>
</div>
