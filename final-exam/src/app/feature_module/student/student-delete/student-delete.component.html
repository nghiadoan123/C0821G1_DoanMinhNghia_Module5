<p>student-delete works!</p>
<div id="form" class="mb-3 row" style="padding-left: 50px">
  <form novalidate="novalidate" [formGroup]="studentForm">


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-10 " >
        <input type="text" formControlName="id"/>
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="name" />
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">gro</label>
      <div class="col-sm-10 " >
        <input type="text" formControlName="gro"/>
      </div>
    </div>

    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">title</label>
      <div class="col-sm-10 " >
        <input type="text" formControlName="title"/>
      </div>
    </div>


<!--    <div class="mb-3 row">-->
<!--      <label  class="col-sm-2 col-form-label">tutor</label>-->
<!--      <div class="col-sm-10 " >-->
<!--        <input type="text"  formControlName="tutor"/>-->
<!--      </div>-->
<!--    </div>-->


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="email"/>
      </div>
    </div>


    <div class="mb-3 row">
      <label  class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10 " >
        <input type="text"  formControlName="phone"/>
      </div>
    </div>


    <mat-dialog-actions >
      <button class="btn btn-danger"  mat-dialog-close>Cancel</button>
      &nbsp;
      <button class="btn btn-info" [mat-dialog-close]="true" (click)="delete(studentForm.controls.id.value)">Delete</button>
    </mat-dialog-actions>
  </form>

</div>
